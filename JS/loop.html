<html>
    <body>
        <h1>Loop</h1>
        <script>
            document.write("1<br>");
            var i = 0;
            while(i<3){
                //무한루프
                document.write("2<br>");
                document.write("3<br>");
                i = i+1;
            }
            document.write("4<br>");
        </script>
    </body>
</html>
